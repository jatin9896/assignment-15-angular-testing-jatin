<h1> Edit Task
</h1>

<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2">Date:</label>
    <div class="col-sm-6">
      <input class="form-control" placeholder="Date" [(ngModel)]="detailfield.date" name="date"  #date>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" >Title:</label>
    <div class="col-sm-6"> 
      <input class="form-control" placeholder="Title" [(ngModel)]="detailfield.title" name="title" #title>
    </div>
  </div>
    <div class="form-group">
    <label class="control-label col-sm-2" >Description:</label>
    <div class="col-sm-6"> 
      <input class="form-control" placeholder="Description" [(ngModel)]="detailfield.description" name="description" #desc>
    </div>
  </div>
    <div class="form-group">
    <label class="control-label col-sm-2" >Priority:</label>
    <div class="col-sm-6"> 
      <input class="form-control"  placeholder="Priority" [(ngModel)]="detailfield.priority" name="priority" #priority>
    </div>
  </div>
 
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" (click)="edit(date.value,title.value,desc.value,priority.value,$event)">Edit</button>
    </div>
  </div>
</form>
